<div *ngIf="messageService.messages.length" class="messages-component">

    <div class="messages-config">
        <h2>Messages</h2>
        <button type="button" class="clear" (click)="messageService.clear()">Clear messages</button>
    </div>
    <div class="message-info" *ngFor='let message of messageService.messages'> {{message}} </div>
    


</div>
